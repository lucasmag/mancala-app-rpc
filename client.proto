syntax = "proto3";

package clientpackage;

service Client {
    rpc updateGameData(GameData) returns (None);
    rpc updateMessages(AllMessages) returns (None);
}

message GameData {
    repeated int32 gameState = 1;
    string action = 2;
}

message Message {
    string user = 1;
    string message = 2;
    string date = 3;
}

message AllMessages {
    repeated Message messages = 1;
}

message None {}